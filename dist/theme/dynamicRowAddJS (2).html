<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnSubmit").click(function () {
            var header = [];
            var rows = [];
 
            $("#itemRows tr th").each(function (i, th) {
                header.push($(th).html());
            });
 
            $("#itemRows tr:has(td)").each(function (i, tr) {
                var row = {};
                $(tr).find('td').each(function (j, td) {
                    row[header[j]] = $(td).html();
                });
                rows.push(row);
            });
 
            alert(JSON.stringify(rows));
            console.log(JSON.stringify(rows));
        });
    });
</script>
<script>
    var rowNum = 0;

    function addRow(frm) {
    rowNum ++;
    var row = '<tr id=rowNum'+rowNum+'><td>'+frm.add_qty.value+'</td><td>'+frm.add_name.value+'</td><td><input type="button" value="Remove" onclick="removeRow('+rowNum+');"></td></tr>';
    jQuery('#itemRows tr:last').after(row);
    frm.add_qty.value = '';
    frm.add_name.value = '';
    } 

    function removeRow(rnum) {
    jQuery('#rowNum'+rnum).remove();
    }

    function show(){
        var tRows = $('tr').map(function() {
        return [$(this).find('td').map(function() {
            return $(this).text()
        }).get()]
        }).get()

        alert(tRows);
        
        jQuery("#itemRows tbody tr").each(function () {
        console.write($(this).find('td').eq(0).text() + " " + $(this).find('td').eq(1).text() );
        }
        );
        //alert("Hello");
    }
</script>
<style>
    #newId{
        background-color: red;
    }
</style>
<form method="post">
<div id="itemToAdd">

Item quantity: <input type="text" name="add_qty" size="4" /> Item name: <input type="text" name="add_name" /> <input onclick="addRow(this.form);" type="button" value="Add row" />

</div>
<div >
<table id="itemRows" border="5px">
    <thead>
        <td>Quantity</td><td>Item</td><th>Action</th>
    </thead>
    <tbody>
        <tr id="newId">
            <td>Hello</td><td>Raj</td>
        </tr>
    </tbody>
</table>
<button onclick="show()">Show</button>
<input type="button" id="btnSubmit" value="Submit" />
</div>
</form>
